<!-- templates/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Gartic Code – Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
  <!-- You can add your own CSS rules in static/css/game.css -->
</head>
<body>
  <header class="game-header">
    <h1>Gartic Code</h1>
  </header>

  <main class="game-container">
    <!-- Left panel: Player list + Timer -->
    <aside class="sidebar">
      <section class="timer-section">
        <h2>Time Remaining</h2>
        <div id="timer-countdown" class="timer-display">10:00</div>
      </section>

      <section class="players-section">
        <h2>Players</h2>
        <ul class="player-list">
          <!-- JS will inject <li> items here -->
        </ul>
      </section>
    </aside>

    <!-- Right panel: Prompt + Code‐submission form -->
    <section class="play-area">
      <div class="prompt-section">
        <h2>Your Prompt</h2>
        <p id="prompt-text">{{ prompt_text }}</p>
      </div>
      <div class="code-submission">
        <h2>Submit Your Code</h2>
        <textarea id="code-input" placeholder="Type your solution here..." rows="10"></textarea>
        <button id="submit-code-btn">Submit</button>
        <div id="submission-feedback" class="feedback"></div>
      </div>
    </section>
  </main>

  <!-- Socket.IO client library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <!-- Expose room_code & user_id from Flask -->
  <script>
    window.ROOM_CODE = "{{ room_code }}";
    window.USER_ID   = "{{ session['user_id'] }}";
  </script>
  <!-- Main game‐page JS -->
  <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
